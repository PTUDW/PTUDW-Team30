<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Store</title>
</head>

<body>
    <header>
        <h1 class="logo">Book<span>Store</span></h1>

        <nav class="nav-bar row">
            <div class="btn-toggle-wrapper hide-on-desktop" id="btn-menu">
                <span class="btn-toggle"></span>
            </div>
            <ul class="menu">
                <li class="menu-item">
                    <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                </li>
                <li class="menu-item">
                    <a href="login.html"><i class="fa fa-star" aria-hidden="true"></i> Login</a>
                </li>
            </ul>
            <span class="search">
                <input id="search-bar" class="search-bar hide-on-mobile" placeholder="Search" type="text">
                <i class="fa fa-search fa-lg" aria-hidden="true"></i>
            </span>
        </nav>
    </header>
    <div class="container padding-width">
        <div class="row wrapper-register">
            <h2 class="align-center">Easy to register !!!</h2>
            <form action="register.html">
                <label for="" >Username</label>
                <input required class="custom-input" type="text" name="username">
                <label for="">Password</label>
                <input required class="custom-input" type="password" name="password">
                <label for="">Confirm Password</label>
                <input required class="custom-input" type="password" name="password">
                <label class="gender">Gender</label><br />
                <input checked id="male" type="radio" name="gender">
                <label for="male">Male</label>
                <input id="female" type="radio" name="gender">
                <label for="female">Female</label><br /><br />
                <label for="">Phone</label>
                <input required class="custom-input" type="text" name="phone">
                <label for="">Email</label>
                <input required class="custom-input" type="email" name="email">
                <button type="submit" class="btn"><span>Register</span></button>
            </form>

        </div>
    </div>


    <footer class="padding-width">
        <div class="row">
            <div class="container">
                <h3>About Us</h3>
                <ul>
                    <li class="member">Vo Thanh Truc</li>
                    <li class="member">Nguyen Duy Nhat</li>
                </ul>
            </div>
            <div class="container">
                <h3>My Account</h3>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="">Register</a></li>
                    <li><a href="">My Account</a></li>
                </ul>
            </div>
        </div>
        <div class="copy">
            <span>&copy; 2018 HCMUS</span>
        </div>
    </footer>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
