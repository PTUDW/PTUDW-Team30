<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=latin-ext,vietnamese" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Book Store</title>
</head>

<body>
	<header>
		<h1 class="logo">Book<span>Store</span></h1>

		<nav class="nav-bar row">
			<div class="btn-toggle-wrapper hide-on-desktop" id="btn-menu">
				<span class="btn-toggle"></span>
			</div>
			<ul class="menu">
				<li class="menu-item">
					<a href="index-customer.html">
						<i class="fa fa-home" aria-hidden="true"></i> Home</a>
				</li>
				<li class="menu-item">
					<a href="user-info.html">
						<i class="fa fa-user" aria-hidden="true"></i> My Account</a>
				</li>
				<li class="menu-item">
					<a href="order-track.html">
						<i class="fa fa-cart-plus" aria-hidden="true"></i> Order Track</a>
				</li>
				<li class="menu-item active">
					<a href="cart.html">
						<i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</a>
					<span class="badges-cart">7</span>
				</li>
				<li class="customer-login hide-on-mobile">
					Hi <span>...</span>! Welcom to Bookstore!<br/>
					<a href="index.html" class="logout">Logout</a>
				</li>
			</ul>
			<span class="search">
				<input id="search-bar" class="search-bar hide-on-mobile" placeholder="Search" type="text">
				<i class="fa fa-search fa-2x hide-on-desktop" aria-hidden="true"></i>
				<i class="fa fa-search fa-lg hide-on-mobile" aria-hidden="true"></i>
			</span>
		</nav>
	</header>
	<div class="container padding-width">
		<h2 class="align-center">Shopping Cart</h2>
		<table class="cart-table">
			<tr class="container-cart">
				<td class="item-img">
					<img src="img/specials-1.png" alt="item">
				</td>
				<td class="item-info">
					<h4 class="item-name">Making</h4>
					<span class="item-cost">$40</span><br>  
					<span class="qty">Quantity:</span><input type="number" class="qty-input" name="qty" value="1" required="true" min="1">
					<i class="fa fa-trash-o" aria-hidden="true"></i>
				</td>
			</tr>
			<tr class="container-cart">
				<td class="item-img">
					<img src="img/specials-1.png" alt="book">
				</td>
				<td class="item-info">
					<h4 class="item-name">Things</h4>
					<span class="item-cost">$40</span><br>  
					<span class="qty">Quantity:</span><input type="number" class="qty-input" name="qty" value="1" required="true" min="1">
					<i class="fa fa-trash-o" aria-hidden="true"></i>
				</td>
			</tr>
			<tr class="container-cart">
				<td class="item-img">
					<img src="img/specials-1.png" alt="book">
				</td>
				<td class="item-info">
					<h4 class="item-name">Happen</h4>
					<span class="item-cost">$40</span><br>  
					<span class="qty">Quantity:</span><input type="number" class="qty-input" name="qty" value="1" required="true" min="1">
					<i class="fa fa-trash-o" aria-hidden="true"></i>
				</td>
			</tr>

		</table>
		<button class="btn btn-buy"><a href="order.html"><span>Order Now</span></a></button>
	</div>


	<footer class="padding-width">
		<div class="row">
			<div class="container">
				<h3>About Us</h3>
				<ul>
					<li class="member">Vo Thi Thanh Truc</li>
					<li class="member">Nguyen Duy Nhat</li>
				</ul>
			</div>
			<div class="container">
				<h3>My Account</h3>
				<ul>
					<li><a href="login.html">Login</a></li>
					<li><a href="">Register</a></li>
				</ul>
			</div>
		</div>
		<div class="copy">
			<span>&copy; 2018 HCMUS</span>
		</div>
	</footer>

	<!-- script -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
